<!DOCTYPE html>
<html>
<head>
<title>Dolphin Crystal Lamp</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#0c0c0c,#1a1a1a,#111);
color:white;
}

/* Layout */
.container{
display:flex;
flex-wrap:wrap;
gap:50px;
padding:60px;
max-width:1300px;
margin:auto;
}

/* LEFT SIDE IMAGES */
.image-section{
flex:1;
min-width:300px;
}

.main-image{
width:100%;
border-radius:20px;
box-shadow:0 0 30px rgba(255,215,0,0.3);
}

.thumbnail-row{
display:flex;
gap:15px;
margin-top:15px;
}

.thumbnail-row img{
width:80px;
height:80px;
object-fit:cover;
border-radius:10px;
cursor:pointer;
transition:0.3s;
}

.thumbnail-row img:hover{
transform:scale(1.1);
box-shadow:0 0 15px gold;
}

/* RIGHT SIDE DETAILS */
.details{
flex:1;
min-width:300px;
}

h1{
margin-top:0;
}

.rating{
color:gold;
font-size:20px;
margin:10px 0;
}

.price{
font-size:24px;
color:#00ffcc;
margin:15px 0;
}

/* Review Box */
.review-box{
margin-top:60px;
padding:40px;
max-width:1000px;
margin-left:auto;
margin-right:auto;
}

.review{
background:#1c1c2e;
padding:20px;
margin-bottom:20px;
border-radius:15px;
}

.review strong{
color:gold;
}

/* Review Form */
form textarea{
width:100%;
height:100px;
border-radius:10px;
border:none;
padding:10px;
margin-top:10px;
}

form button{
margin-top:10px;
padding:10px 20px;
border:none;
border-radius:8px;
background:gold;
cursor:pointer;
font-weight:bold;
}

form button:hover{
background:#ffd700;
}
</style>
</head>

<body>

<div class="container">

<div class="image-section">
<img src="heart-dolphin.png" class="main-image" id="mainImg">

<div class="thumbnail-row">
<img src="heart-dolphin.png" onclick="changeImage(this)">
<img src="heart-dolphin.png" onclick="changeImage(this)">
<img src="heart-dolphin.png" onclick="changeImage(this)">
</div>
</div>

<div class="details">
<h1>Dolphin Crystal Lamp</h1>

<div class="rating">
★★★★☆ 4.2 out of 5
</div>

<div class="price">
₹249
</div>

<p>
Premium crystal lamp with soft golden glow.
Perfect for gifting and home decoration.
</p>

</div>

</div>

<!-- REVIEWS SECTION -->
<div class="review-box">

<h2>Customer Reviews</h2>

<div class="review">
<strong>Riya ⭐⭐⭐⭐⭐</strong>
<p>Absolutely beautiful! The glow looks amazing at night.</p>
</div>

<div class="review">
<strong>Aman ⭐⭐⭐⭐</strong>
<p>Good quality and fast delivery. Worth it.</p>
</div>

<h3>Write Your Review</h3>

<form onsubmit="addReview(event)">
<input type="text" id="name" placeholder="Your Name" required>
<textarea id="message" placeholder="Write your review..." required></textarea>
<button type="submit">Submit Review</button>
</form>

</div>

<script>
function changeImage(element){
document.getElementById("mainImg").src = element.src;
}

function addReview(event){
event.preventDefault();

var name = document.getElementById("name").value;
var message = document.getElementById("message").value;

var reviewDiv = document.createElement("div");
reviewDiv.className = "review";
reviewDiv.innerHTML = "<strong>" + name + " ⭐⭐⭐⭐</strong><p>" + message + "</p>";

document.querySelector(".review-box").appendChild(reviewDiv);

document.getElementById("name").value="";
document.getElementById("message").value="";
}
</script>

</body>
</html>
